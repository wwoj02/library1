{% extends 'glowny.html' %}

{% block tytul %}Rejestracja{% endblock %}

{% block strona %}
<div class="container">
    <h2 class="my-4">Rejestracja</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Zarejestruj się</button>
    </form>
    <p class="mt-3">
        Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a>.
    </p>
</div>
{% endblock %}
